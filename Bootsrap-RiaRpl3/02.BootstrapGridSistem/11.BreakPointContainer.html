<!DOCTYPE html>
<html lang="id">
 <head>
   <meta charset="utf-8" />
   <meta name="viewsport" content="widht=device-widht, initial-scale=1.0" />
   <title>Belajar Bootstrap</title>
   <link rel="stylesheet" href="../css/bootstrap.css" />
   <style>
    .row {
        margin-top: 1em;
    }
    [class^='col']{    
        background-color: rgba(86, 61, 124, 0.15);
        border: 1px solid rgba(86, 61, 124, 0.2);
        padding: 0.4em;
    }
   </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">Lebar 100% pada breakpoint extra small</div>
        </div>
    </div>

    <div class="container-sm">
        <div class="row">
            <div class="col">Lebar 100% pada beakpoint small</div>
        </div>
    </div>

    <div class="container-md">
        <div class="row">
            <div class="col">Lebar 100% pada beakpoint medium</div>
        </div>
    </div>

    <div class="container-lg">
        <div class="row">
            <div class="col">Lebar 100% pada beakpoint large</div>
        </div>
    </div>

    <div class="container-xl">
        <div class="row">
            <div class="col">Lebar 100% pada beakpoint extra large</div>
        </div>
    </div>

    <div class="container-xxl">
        <div class="row">
            <div class="col">Lebar 100% pada beakpoint extra extra large</div>
        </div>
    </div>
  </body>
  <script src="../js/bootstrap.bundle.js"></script>
</html>
